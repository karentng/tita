<div class="row">
    <div class="form-group col-md-3">
        <label for="id_fecha">Fecha</label>
    </div>
    <div class="form-group col-md-3">
        <div class="input-group date  col-md-12" {% if form_editable %}id="cn374y5374ycc914crf74"{% endif %}>
            <input type="text" value="{{resumen_proyecto.fecha|date:'Y-m-d'}}" title="" required="required" name="fecha" id="id_fecha" class="form-control col-md-3">
            {% if form_editable %}
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            {% endif %}
        </div>
        {% if form_editable %}
            <script type="text/javascript">
                $("#cn374y5374ycc914crf74").datetimepicker({
                format : 'yyyy-mm-dd',
                startDate : '',
                endDate : '',
                weekStart : 0,
                daysOfWeekDisabled : [],
                autoclose : true,
                startView : 2,
                minView : 2,
                maxView : 4,
                todayBtn : false,
                todayHighlight : false,
                minuteStep : 5,
                pickerPosition : 'bottom-right',
                showMeridian : false,
                clearBtn : true,
                language : 'es',
                }).find('input').addClass("form-control");
            </script>
        {% endif %}
    </div>
</div>
